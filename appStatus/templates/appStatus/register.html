{%  extends 'appStatus/main.html' %}

{% block content %}

<div class="container registerform">
    <div class="row main">
        <div class="main-login main-center">
            <form class="form-horizontal" method="POST" action="">
                {% csrf_token %}
                <h3 class="text-center text-info login-title">REGISTER ACCOUNT</h3>
                <div class="form-group">
                    <label for="username" class="control-label text-info">Your Username</label>
                    <div class="mb-8">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa register-icons text-info" aria-hidden="true"></i></span>
                            {{form.username}}
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="control-label text-info">Your Email</label>
                    <div class="mb-3">
                        <div class="input-group" id="reg-email">
                            <span class="input-group-addon"><i class="fa fa-envelope fa register-icons text-info" aria-hidden="true"></i></span>
                            {{form.email}}
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="control-label text-info">Password</label>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg register-icons text-info" aria-hidden="true"></i></span>
                            {{form.password1}}
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="control-label text-info">Confirm Password</label>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg register-icons text-info" aria-hidden="true"></i></span>
                            {{form.password2}}
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-info btn-lg btn-block login-button">Register</button>
                </div>
            </form>
            {{form.errors}}
            <div class="login-register">
                <a class="text-info btn btn-outline-info btn-lg btn-block" href="{% url 'login' %}">Login</a>
            </div>
        </div>
        
    </div>
</div>

{% endblock content %}

{%  extends 'appStatus/main.html' %}

{% block content %}
<div container id="login">
    <div class="container" id="login-container">
        <div id="login-column" class="col justify-content-center align-items-center">
            <div id="login-column" class="col-md-12">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="POST">
                        {% csrf_token %}
                        <h3 class="text-center text-info login-title">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <br>
                            <input type="submit" name="Submit" class="btn btn-info btn-md" value="Login">
                        </div>
                    </form>
                </div>
                {% for message in messages %}
                <p id="messages">{{message}}</p>
                {% endfor %}
            </div>
            <div id="register-link" class="text-center">Don't have an account?
                <a href="{% url 'register' %}" class="text-info">Register here</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
